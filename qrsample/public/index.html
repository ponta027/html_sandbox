<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRReaderSample</title>
  <style>
    #contents { display:flex; width:650px;}
    #camera, #picture, #result { justify-content:center; margin:5px;}

    /* リーダー部分 */
    #picture { display:none; }
    #result { border: 1px solid gray; width:300px; height:200px; padding:10px;}
    small { color:gray; }
  </style>
  <script src="js/jquery-3.4.1.min.js"></script>
<script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
</head>
<body>

<h1>QRCode Reader</h1>

<section id="contents">
<table>
<tr><td>

  <!-- カメラ映像 -->
  <video  id="camera" muted playsinline autoplay></video>
<div/>
</td></tr> <tr><td>
  <!-- 処理用 -->
  <canvas id="picture" ></canvas>

<div id="hiddenContainer">
<a id="hiddenLink"></a>
<canvas id="hiddenCanvas"></canvas>
<canvas id="hiddenCanvasForQR"></canvas>
</div>

</td></tr> <tr><td>
  <!-- 読み取り結果 -->
  <div id="result">
    <small>※ここに読み取り結果が表示されます※</small>
  </div>
</td></tr>
</table>
</section>

<script src="js/index.js"></script>
</body>
</html>
