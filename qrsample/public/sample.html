/**
 * QRコードの読み取り
 */
function checkPicture(){
  // カメラの映像をCanvasに複写
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // QRコードの読み取り
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, canvas.width, canvas.height);

  //----------------------
  // 存在する場合
  //----------------------
  if( code ){
    var ret = getQRCodeInfo( code.binaryData );
    if( ( "valid" in ret) && ret["valid"]  && ("No" in ret ) && ("totalNo" in ret )){
            // 結果を表示
            drawLine(ctx, code.location);       // 見つかった箇所に線を引く
            var qrdata = btoa(String.fromCharCode(...new Uint8Array(code.binaryData)));
            if( $('#musicNo'+ret["No"]).length ){
                $('#musicNo'+ret["No"]).remove();

            }
            $('#resultQR').append('<div id="musicNo'+ret["No"]+'">'+'<input '+'name =' + ret["No"] + ' type="hidden" value="' + qrdata +'"></input></div>');
            updateReadInfo(ret);

            // video と canvas を入れ替え
            canvas.style.display = 'block';
            video.style.display = 'none';
        //    video.pause();
            setTimeout( () => {
              checkPicture();
            }, 1000);
    }else{
            setTimeout( () => {
              checkPicture();
            }, 500);

    }
  }
  else{
    setTimeout( () => {
      checkPicture();
    }, 500);
  }
}


/**
 * 発見されたQRコードに線を引く
 *
 * @param {Object} ctx
 * @param {Object} pos
 * @param {Object} options
 * @return {void}
 */
function drawLine(ctx, pos, options={color:"blue", size:5}){
  // 線のスタイル設定
  ctx.strokeStyle = options.color;
  ctx.lineWidth   = options.size;

  // 線を描く
  ctx.beginPath();
  ctx.moveTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上からスタート
  ctx.lineTo(pos.topRightCorner.x, pos.topRightCorner.y);       // 右上
  ctx.lineTo(pos.bottomRightCorner.x, pos.bottomRightCorner.y); // 右下
  ctx.lineTo(pos.bottomLeftCorner.x, pos.bottomLeftCorner.y);   // 左下
  ctx.lineTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上に戻る
  ctx.stroke();
}

/**
 * QRコードの読み取り結果を表示する
 *
 * @param {String} id
 * @param {String} data
 * @return {void}
 */
function setQRResult(id, data){
  get(id).innerHTML = escapeHTML(data);
}

/**
 * jQuery style wrapper
 *
 * @param {string} selector
 * @return {Object}
 */
function get(selector){
  return( document.querySelector(selector) );
}

/**
 * HTML表示用に文字列をエスケープする
 *
 * @param {string} str
 * @return {string}
 */
function escapeHTML(str){
  let result = "";
  result = str.replace("&", "&amp;");
  result = str.replace("'", "&#x27;");
  result = str.replace("`", "&#x60;");
  result = str.replace('"', "&quot;");
  result = str.replace("<", "&lt;");
  result = str.replace(">", "&gt;");
  result = str.replace(/\n/, "<br>");

  return(result);
}
