<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRCode Sample</title>
  <style>
    #contents { display:flex; width:650px;}
    #camera, #picture, #result { justify-content:center; margin:5px;}

    #picture { display:none; }
    #result { border: 1px solid gray; width:300px; height:200px; padding:10px;}
    small { color:gray; }
  </style>
  <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>

<h1>QR Sample</h1>

<section id="contents">
  <video id="camera" width="300" height="200" muted></video>
  <canvas id="picture" width="300" height="200"></canvas>
  <div id="result">
    <small>※ここに読み取り結果が表示されます※</small>
  </div>
</section>
<form method="POST" action="/sample">
<div id="resultQR">
<button id="button">送信</button>
</div>
</form>


<script src="js/jsQR.min.js"></script>
<script>
const video  = get("#camera");     // === document.querySelector("#camera");
const canvas = get("#picture");    // === document.querySelector("#picture");
const ctx = canvas.getContext("2d");

window.onload = () => {
  /** カメラ設定 */
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 200
//      ,facingMode: { exact: "environment" }
      ,facingMode: "user"   // フロントカメラを利用する
    }
  };

  /**
   * カメラを<video>と同期
   */
   navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();

      // QRコードのチェック開始
      checkPicture();
    };
  })
  .catch( (err) => {
    console.log(err.name + ": " + err.message);
  });
};

$('#camerachange').on('click', function() {
    alert('camera change');
});

$('#button').on('click', function() {
  var postData = "sample:hoge";
  $.post("/sample" ,postData )
  .done( function(data) { console.log(data.form); } )
  .fail( function() {console.log("failed");  } )
  .always ( function() {console.log("finished");  } )
  alert("クリックされました");
});

var cnt = 0;
// get Index
function getDataIndex( binaryData ){
    cnt++;
    return cnt;
}
/**
 * QRコードの読み取り
 */
function checkPicture(){
  // カメラの映像をCanvasに複写
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // QRコードの読み取り
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, canvas.width, canvas.height);

  //----------------------
  // 存在する場合
  //----------------------
  if( code ){
    var num = getDataIndex( code.binaryData );
    // 結果を表示
    setQRResult("#result", btoa(code.binaryData));  // 文字列
    //setQRResult("#result", code.data);  // 文字列
    drawLine(ctx, code.location);       // 見つかった箇所に線を引く
    $('#resultQR').append('<input '+'name =' + num + ' type="hidden" value="' + btoa(code.binaryData)+'"></input>');

    // video と canvas を入れ替え
    canvas.style.display = 'block';
    video.style.display = 'none';
//    video.pause();
    setTimeout( () => {
      checkPicture();
    }, 3000);

  }
  else{
    setTimeout( () => {
      checkPicture();
      console.log("test");
    }, 300);
  }
}


/**
 * 発見されたQRコードに線を引く
 *
 * @param {Object} ctx
 * @param {Object} pos
 * @param {Object} options
 * @return {void}
 */
function drawLine(ctx, pos, options={color:"blue", size:5}){
  // 線のスタイル設定
  ctx.strokeStyle = options.color;
  ctx.lineWidth   = options.size;

  // 線を描く
  ctx.beginPath();
  ctx.moveTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上からスタート
  ctx.lineTo(pos.topRightCorner.x, pos.topRightCorner.y);       // 右上
  ctx.lineTo(pos.bottomRightCorner.x, pos.bottomRightCorner.y); // 右下
  ctx.lineTo(pos.bottomLeftCorner.x, pos.bottomLeftCorner.y);   // 左下
  ctx.lineTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上に戻る
  ctx.stroke();
}

/**
 * QRコードの読み取り結果を表示する
 *
 * @param {String} id
 * @param {String} data
 * @return {void}
 */
function setQRResult(id, data){
  get(id).innerHTML = escapeHTML(data);
}

/**
 * jQuery style wrapper
 *
 * @param {string} selector
 * @return {Object}
 */
function get(selector){
  return( document.querySelector(selector) );
}

/**
 * HTML表示用に文字列をエスケープする
 *
 * @param {string} str
 * @return {string}
 */
function escapeHTML(str){
  let result = "";
  result = str.replace("&", "&amp;");
  result = str.replace("'", "&#x27;");
  result = str.replace("`", "&#x60;");
  result = str.replace('"', "&quot;");
  result = str.replace("<", "&lt;");
  result = str.replace(">", "&gt;");
  result = str.replace(/\n/, "<br>");

  return(result);
}
</script>
</body>
</html>
